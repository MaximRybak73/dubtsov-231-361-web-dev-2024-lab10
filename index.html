<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .text-input {
            width: 100%;
            height: 150px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        .highlight {
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Анализ текста</h1>
    <form method="POST" action="result.php">
        <textarea name="data" class="text-input" placeholder="Введите текст для анализа"></textarea><br><br>
        <input type="submit" value="Анализировать" class="analysis-button">
        <style>
            .analysis-button {
                display: inline-block;
                padding: 10px 20px;
                margin-top: 20px;
                color: white;
                background-color: #4CAF50;
                text-decoration: none;
                font-weight: bold;
                font-size: 16px;
                border-radius: 5px;
                transition: background-color 0.3s, transform 0.2s;
            }
        
            .analysis-button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }
        
            .analysis-button:active {
                background-color: #3e8e41;
            }   
        </style>
    </form>
</body>
</html>
